<div class="container">
  <div ng-if="loading">
    <span us-spinner="{radius:20, width:8, length: 16}"></span>
  </div>
  <div class="panel panel-default" style="margin-top:30px" ng-if="!loading">
    <div class="panel-heading">
      <b>{{ beer.name }}</b>
    </div>
    <div class="panel-body">
      <b>Category:</b> {{beer.style.category.name}}<br><br>
      <b>Description:</b> {{beer.description}}<br><br>
      <form>
        <div class="form-group">
          <label class="control-label col-sm-4" for="email">Score:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" placeholder="Enter your rating on 1 - 10 scale" ng-model="rating.score" min="1" max="10">
        </div><br><br>
        <div class="form-group">
          <label class="control-label col-sm-4" for="email">Note:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter your rating description." ng-model="rating.comment">
        </div>
        <br>
        <br>
        <br>
        <button class="btn btn-warning btn-sm" ng-click="notsampled()">Not sampled yet.</button>
        <button class="btn btn-primary btn-sm" ng-click="rate()">Rate</button>
      </form>
    </div>
  </div>
</div>
