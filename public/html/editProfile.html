<div class="container">
  <div class="row" style='margin-top:30px'>
    <div class="col-xs-12 col-xs-offset-3 text-center">
      <div class="panel panel-default loginPanel">
        <div class="panel-header">
          <h4 class="loginPanelHeader" ng-if="!success">Edit password</h4>
          <h4 class="loginPanelHeader" ng-if="success">Redirection...</h4>
        </div>
        <div class="panel-body regPanel">
          <div class="row">
            <div class="col-xs-12 regLoader"  ng-if="success" style="margin-top:50px">
                <span style="position:relative; top: 80px; color:#1DBB9B">Saving...</span>
                <span us-spinner="{radius:20, width:8, length: 16}"></span>
            </div>
          </div>
          <form class="form-horizontal" role="form" ng-if="!success">
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">New Password:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="pwd" placeholder="Enter new password" ng-model="editing.password1">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">New Password again:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="pwd" placeholder="Enter new password again" ng-model="editing.password2">
              </div>
              <div class="col-sm-12" ng-if="passwordsNotMatch">
                <span style="color:red; margin-left:4px; margin-top:5px">Passwords not match!</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 text-right">
                <button type="submit" class="btn btn-warning" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-default logInButton" ng-click="save()">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
