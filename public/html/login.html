<div class="container">
  <div class="row" style='margin-top:30px'>
    <div class="col-xs-12 col-xs-offset-3 text-center">
      <div class="panel panel-default loginPanel">
        <div class="panel-header">
          <h4 class="loginPanelHeader">Log In</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" ng-submit="login()">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="credentials.password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 text-right">
                <button type="submit" class="btn btn-default logInButton">Log In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
